<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CF0F Runin Tool</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Xterm.js CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid p-4">
        <div class="row mb-3">
            <div class="col-12 d-flex justify-content-between align-items-center">
                <h2>CF0F Runin Web Tool</h2>
                <div class="connection-controls">
                    <select id="baudRate" class="form-select d-inline-block w-auto me-2">
                        <option value="9600">9600</option>
                        <option value="115200" selected>115200</option>
                    </select>
                    <button id="connectBtn" class="btn btn-primary">Connect Device</button>
                    <button id="disconnectBtn" class="btn btn-danger d-none">Disconnect</button>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- Left Panel: Controls -->
            <div class="col-md-5">
                <!-- Immediate Actions -->
                <div class="card mb-3">
                    <div class="card-header">Device Monitor</div>
                    <div class="card-body">
                        <div class="d-flex gap-2 flex-wrap">
                            <button class="btn btn-outline-secondary btn-sm" onclick="runin.checkStatus()">Check Status</button>
                            <button class="btn btn-outline-secondary btn-sm" onclick="runin.getLogs()">Get Logs</button>
                            <button class="btn btn-outline-secondary btn-sm" onclick="runin.checkProgress()">Check Progress</button>
                            <button class="btn btn-outline-danger btn-sm" onclick="runin.stop()">Stop Runin</button>
                        </div>
                    </div>
                </div>

                <!-- Script Builder -->
                <div class="card mb-3">
                    <div class="card-header">Script Builder</div>
                    <div class="card-body">
                        <!-- Step 1: Init -->
                        <div class="mb-3">
                            <button id="addClearBtn" class="btn btn-outline-primary w-100">Add "Clear All" to Script</button>
                        </div>

                        <hr>

                        <!-- Step 2: Add Commands -->
                        <form id="addCommandForm">
                            <div class="mb-3">
                                <label class="form-label">Add Test Command</label>
                                <div class="input-group mb-2">
                                    <select id="scheduleType" class="form-select" style="max-width: 100px;">
                                        <option value="now">Now</option>
                                        <option value="boot">Boot</option>
                                    </select>
                                    <input type="text" class="form-control" id="commandInput" placeholder="e.g. version">
                                </div>
                                <button class="btn btn-outline-secondary w-100" type="submit">Add to Script</button>
                                <div class="form-text">Common: <code>msleep 1000</code>, <code>version</code></div>
                            </div>
                        </form>

                        <hr>

                        <!-- Step 3: Start Config -->
                        <div class="mb-3">
                            <label class="form-label">Add Start Command</label>
                            <div class="row g-2 mb-2">
                                <div class="col-6">
                                    <label class="small text-muted">Run for Time</label>
                                    <input type="number" class="form-control" id="duration" placeholder="Seconds">
                                </div>
                                <div class="col-6">
                                    <label class="small text-muted">Run for Loops</label>
                                    <input type="number" class="form-control" id="iterations" placeholder="Loops">
                                </div>
                            </div>
                            <button id="addStartBtn" class="btn btn-outline-secondary w-100">Add Start to Script</button>
                        </div>
                    </div>
                </div>

                <!-- Script Preview -->
                <div class="card mb-3">
                    <div class="card-header">Generated Script</div>
                    <div class="card-body">
                        <textarea id="scriptDisplay" class="form-control mb-3 font-monospace" rows="8" readonly style="font-size: 0.85rem; background-color: #f8f9fa;"></textarea>
                        <div class="d-flex gap-2">
                            <button id="executeScriptBtn" class="btn btn-success flex-grow-1">Run Script</button>
                            <button id="clearScriptBtn" class="btn btn-outline-danger">Clear</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Panel: Terminal -->
            <div class="col-md-7">
                <div class="card h-100">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span>Terminal Output</span>
                        <button class="btn btn-sm btn-outline-secondary" id="clearTermBtn">Clear</button>
                    </div>
                    <div class="card-body p-0 bg-black">
                        <div id="terminal-container" style="height: 500px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Xterm.js -->
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.min.js"></script>
    
    <!-- App Scripts -->
    <script src="js/serial_manager.js"></script>
    <script src="js/runin_controller.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
