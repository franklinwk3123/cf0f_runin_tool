<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CF0F Runin Tool</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Xterm.js CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid p-4">
        <div class="row mb-3">
            <div class="col-12 d-flex justify-content-between align-items-center">
                <h2>CF0F Runin Web Tool</h2>
                <div class="connection-controls">
                    <select id="baudRate" class="form-select d-inline-block w-auto me-2">
                        <option value="9600">9600</option>
                        <option value="115200" selected>115200</option>
                    </select>
                    <button id="connectBtn" class="btn btn-primary">Connect Device</button>
                    <button id="disconnectBtn" class="btn btn-danger d-none">Disconnect</button>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- Left Panel: Controls -->
            <div class="col-md-5">
                <!-- Script Builder -->
                <div class="card mb-3">
                    <div class="card-header">Script Builder</div>
                    <div class="card-body">
                        <!-- Global Schedule Setting -->
                        <div class="mb-3 p-2 bg-light rounded border">
                            <label class="form-label fw-bold mb-1">Schedule Mode (-w)</label>
                            <div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="globalSchedule" id="scheduleNow" value="now" checked>
                                    <label class="form-check-label" for="scheduleNow">Now (Attach)</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="globalSchedule" id="scheduleBoot" value="boot">
                                    <label class="form-check-label" for="scheduleBoot">Boot (Detach)</label>
                                </div>
                            </div>
                        </div>

                        <!-- Step 1: Init -->
                        <div class="mb-3">
                            <label class="form-label">Clear Command</label>
                            <div class="d-flex gap-3 mb-2">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="clearTarget" id="clearAll" value="all" checked>
                                    <label class="form-check-label" for="clearAll">All</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="clearTarget" id="clearLog" value="log">
                                    <label class="form-check-label" for="clearLog">Log</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="clearTarget" id="clearCmd" value="cmd">
                                    <label class="form-check-label" for="clearCmd">Cmd</label>
                                </div>
                            </div>
                            <button id="addClearBtn" class="btn btn-outline-primary w-100">Add Clear Command</button>
                        </div>

                        <hr>

                        <!-- Quick Command -->
                        <div class="mb-3">
                            <label class="form-label">Quick Command</label>
                            <div id="deviceMonitorButtons" class="row g-2">
                                <!-- Buttons will be populated dynamically -->
                            </div>
                        </div>

                        <hr>

                        <!-- Step 2: Add Commands -->
                        <form id="addCommandForm">
                            <div class="mb-3">
                                <label class="form-label">Add Test Command</label>
                                <div class="input-group mb-2">
                                    <!-- Command Selector -->
                                    <select id="commandTemplate" class="form-select" style="max-width: 140px;">
                                        <option value="">Custom...</option>
                                        <option value="version">version</option>
                                        <option value="runin msleep">msleep</option>
                                        <option value="runin sleep">sleep</option>
                                        <option value="runin echo">echo</option>
                                        <option value="runin failures">failures</option>
                                        <option value="runin progress">progress</option>
                                        <option value="runin state">state</option>
                                        <option value="runin status">status</option>
                                        <option value="runin test">test</option>
                                    </select>
                                    <!-- Editable Input -->
                                    <input type="text" class="form-control" id="commandInput" placeholder="Command or Args">
                                </div>
                                <button class="btn btn-outline-secondary w-100" type="submit">Add to Script</button>
                                <div class="form-text" id="commandHelpText">Select a command to see usage help.</div>
                            </div>
                        </form>

                        <hr>

                        <!-- Step 3: Start Config -->
                        <div class="mb-3">
                            <label class="form-label">Start Configuration</label>
                            
                            <!-- Duration / Iterations -->
                            <div class="row g-2 mb-2">
                                <div class="col-6">
                                    <label class="small text-muted">Run for Time (-t)</label>
                                    <input type="number" class="form-control" id="duration" placeholder="Seconds">
                                </div>
                                <div class="col-6">
                                    <label class="small text-muted">Run for Loops (-n)</label>
                                    <input type="number" class="form-control" id="iterations" placeholder="Loops">
                                </div>
                            </div>

                            <!-- Exit on Failure & Silence -->
                            <div class="row mb-3">
                                <div class="col-7">
                                    <label class="small text-muted d-block">Exit on Failure (-x)</label>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="exitOnFailure" id="exitOnFailTrue" value="1" checked>
                                        <label class="form-check-label" for="exitOnFailTrue">Yes (1)</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="exitOnFailure" id="exitOnFailFalse" value="0">
                                        <label class="form-check-label" for="exitOnFailFalse">No (0)</label>
                                    </div>
                                </div>
                                <div class="col-5">
                                    <label class="small text-muted d-block">&nbsp;</label>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="silenceOutput">
                                        <label class="form-check-label" for="silenceOutput">Silence Output (-s)</label>
                                    </div>
                                </div>
                            </div>

                            <button id="addStartBtn" class="btn btn-outline-success w-100">Add Start Command</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Panel: Terminal -->
            <div class="col-md-7">
                <div class="card mb-3">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span>Terminal Output</span>
                        <div>
                            <button class="btn btn-sm btn-outline-secondary me-2" id="exportTermBtn">Export</button>
                            <button class="btn btn-sm btn-outline-secondary" id="clearTermBtn">Clear</button>
                        </div>
                    </div>
                    <div class="card-body p-0 bg-black">
                        <div id="terminal-container" style="height: 200px;"></div>
                    </div>
                </div>

                <!-- Script Preview -->
                <div class="card mb-3">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span>Generated Script</span>
                        <div>
                            <input type="file" id="scriptFileInput" accept=".conf" style="display: none;">
                            <button class="btn btn-sm btn-outline-secondary me-2" id="importScriptBtn">Import</button>
                            <button class="btn btn-sm btn-outline-secondary" id="exportScriptBtn">Export</button>
                        </div>
                    </div>
                    <div class="card-body">
                        <textarea id="scriptDisplay" class="form-control mb-3 font-monospace" readonly></textarea>
                        <div class="d-flex gap-2">
                            <button id="executeScriptBtn" class="btn btn-success flex-grow-1">Run Script</button>
                            <button id="clearScriptBtn" class="btn btn-outline-danger">Clear</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Xterm.js -->
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.min.js"></script>
    
    <!-- App Scripts -->
    <script src="js/serial_manager.js"></script>
    <script src="js/runin_controller.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
